<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./src/css/sytles.css">
    <title>DevOps on Discord</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
